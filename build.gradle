plugins
{
	id 'java'
	id 'application'
	id 'eclipse'
	id 'idea'
}

sourceCompatibility = 14
targetCompatibility = 14
compileJava.options.encoding = "UTF-8"

configurations { extra }

repositories
{
	jcenter()
	mavenCentral()
	maven { url 'http://maven.syl2010.fr/artifactory/Public/' }
}

dependencies
{	
	implementation 'com.discord4j:discord4j-core:3.0.12'
	implementation group: 'fr.syl2010', name: 'Utils', version: '1.4'

	extra 'io.r2dbc:r2dbc-pool:0.8.3.RELEASE'
	extra 'dev.miku:0.8.1.RELEASE'

	compile fileTree(include: ['*.jar'], dir: 'libs')
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.11.0'
	
	configurations.implementation.extendsFrom(configurations.extra)
}

tasks.withType(Jar) { from { configurations.extra.collect { it.isDirectory() ? it : zipTree(it) } } }

// Define the main class for the application
mainClassName = 'net.gunivers.gunislave.Main'